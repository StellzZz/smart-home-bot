services:
  # Умный дом Джарвиса (финальная версия с threading)
  - type: web
    name: smart-home-bot
    runtime: python
    plan: free
    buildCommand: pip install python-telegram-bot python-dotenv
    startCommand: python render_final.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        description: Telegram токен для бота Джарвиса
