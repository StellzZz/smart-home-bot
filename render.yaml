services:
  # Умный дом Джарвиса (минимальная версия)
  - type: web
    name: smart-home-bot
    runtime: python
    plan: free
    buildCommand: pip install python-telegram-bot python-dotenv && python minimal_main.py
    startCommand: python minimal_main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        description: Telegram токен для бота Джарвиса
