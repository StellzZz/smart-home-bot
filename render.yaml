services:
  # Умный дом Джарвиса (финальная версия)
  - type: web
    name: smart-home-bot
    runtime: python
    plan: free
    buildCommand: pip install python-telegram-bot python-dotenv
    startCommand: python render_main_fixed.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        description: Telegram токен для бота Джарвиса
