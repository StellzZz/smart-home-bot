services:
  # Умный дом Джарвиса (Background Worker)
  - type: worker
    name: smart-home-bot
    runtime: python
    plan: free
    buildCommand: pip install python-telegram-bot python-dotenv
    startCommand: python render_worker.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
        description: Telegram токен для бота Джарвиса
